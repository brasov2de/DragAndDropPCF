<html>
<head>
    <title>Drag and Drop</title>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("DianamicsDraggedRow", ev.target.id);         
            //console.log('dragging ' + ev.target.id);
            var crt = event.target.parentElement;          
            event.dataTransfer.setDragImage(crt, 0, 0); 
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("DianamicsDraggedRow");
            console.log('dropping ' + data);
            //ev.target.appendChild(document.getElementById(data));
        }
               
    </script>
<body>

    
<div style="background-color: yellow;display: inline-block">    
    <div style="border-left: 4px solid black;width: 200px;height:100px">Content outside</div>
    <div draggable="true" onDragStart="drag(event)" style="width:200px;height:100px;background-color: red;">      
        <div>I drag this</div>
        
    </div>
</div>    


<div onDrop="drop(event)" onDragOver="allowDrop(event)" style="width: 100px;height:100px;background-color: greenyellow;margin-top: 50px ">
    Drop here
</div> 

</body>
</html>
